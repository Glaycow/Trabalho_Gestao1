<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/under.jpg" width="150px" class="user-avatar" />
            <h1>Under Armour</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="mail" placeholder="E-mail">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="Senha" placeholder="Senha">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Login </a>
            </form>
        </div>
    </div>
</div>
